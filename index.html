<!DOCTYPE html>
<html lang="pt-br">
   <head>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Mentoria</title>
      <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="/style.css">
   </head>
   <body>
      <div class="page">
         <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
         </header>
         <form>
            <fieldset>
               <legend>Informações pessoais</legend>
               <div class="col-2" >
                  <div class="wrapper">
                     <label for="first-name">Nome</label>
                     <input type="text" id="first-name">
                  </div>
                  <div class="wrapper">
                     <label for="last-name">Sobrenome</label>
                     <input    type="text" id="last-name">
                  </div>
               </div>
               <div class="wrapper">
                  <label for="email">E-mail <span>(digite um email válido)</span></label>
                  <input type="email" id="email">
               </div>
               <div class="wrapper">
                  <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
                  <input type="password" id="password">
               </div>
            </fieldset>
            <fieldset>
               <legend>Informações do mentor</legend>
               <div class="wrapper">
                  <label for="mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                  <input type="text" id="mentor">
               </div>
            </fieldset>
            <fieldset>
               <legend>Seus horários disponíveis</legend>
               <div class="wrapper">
                  <label for="mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                  <input type="text" id="mentor">
               </div>
            </fieldset>
         </form>
      </div>
   </body>
</html>
